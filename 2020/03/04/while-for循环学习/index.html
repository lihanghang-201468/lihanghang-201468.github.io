an class="comment">	</span></span><br><span class="line"><span class="comment">	scanf("%f",&amp;x);</span></span><br><span class="line"><span class="comment">	min=x;</span></span><br><span class="line"><span class="comment">	for(i=0;i&lt;4;i++)</span></span><br><span class="line"><span class="comment">	&#123;</span></span><br><span class="line"><span class="comment">		scanf("%f",&amp;x);</span></span><br><span class="line"><span class="comment">		if (min&gt;x)</span></span><br><span class="line"><span class="comment">			min=x;</span></span><br><span class="line"><span class="comment">	&#125;</span></span><br><span class="line"><span class="comment">	printf("%f",min);*/</span></span><br><span class="line"><span class="comment">/*	int i;</span></span><br><span class="line"><span class="comment">	int flag=0;</span></span><br><span class="line"><span class="comment">	int m;</span></span><br><span class="line"><span class="comment">	scanf("%d",&amp;m);</span></span><br><span class="line"><span class="comment">	for(i=2;i&lt;=m-1;i++)</span></span><br><span class="line"><span class="comment">	&#123;</span></span><br><span class="line"><span class="comment">		if(m%i==0)</span></span><br><span class="line"><span class="comment">		&#123;</span></span><br><span class="line"><span class="comment">			flag=1;break;</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">		&#125;	</span></span><br><span class="line"><span class="comment">		</span></span><br><span class="line"><span class="comment">	&#125;</span></span><br><span class="line"><span class="comment">if (flag==1)</span></span><br><span class="line"><span class="comment">printf("不是素数");</span></span><br><span class="line"><span class="comment">else </span></span><br><span class="line"><span class="comment">printf("是素数");*/</span></span><br><span class="line">	<span class="keyword">int</span> ge;</spa
